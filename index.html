<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header><h1>Chart</h1></header>
    <main class="container">
        <section class="bag">
            <picture>
                <img src="./images/photo1.png" alt="BAG" width="180px" height="230px" >
            </picture>
            <div class="first">
                <h2>Levi Bag</h2>
                <div class="price">
                    <p>$ 25.98</p> <span>$34.99</span>
                </div>
                <div class="box">
                    <button class="decrease">-</button>
                    <span class="show">0</span>
                    <button class="increase">+</button>
                </div>
                <div class="cancel">
                    <button class="removebtn" >Remove</button>
                </div>
                <div class="total">
                    <p>Product Total :</p> <span>$0.00</span>
                </div>
            </div>
        </section>
        <section class="shoes">
            <picture>
                <img src="./images/photo2.png" alt="SHOES" width="180px" height="230px" >
            </picture>
            <div class="second">
                <h2>Levi Bag</h2>
                <div class="price">
                    <p>$ 45.99</p> <span>$54.99</span>
                </div>
                <div class="box">
                    <button class="decrease">-</button>
                    <span class="show">0</span>
                    <button class="increase">+</button>
                </div>
                <div class="cancel">
                    <button class="removebtn" >Remove</button>
                </div>
                <div class="total">
                    <p>Product Total :</p> <span>$0.00</span>
                </div>
            </div>
        </section>
        <section class="clock">
            <picture>
                <img src="./images/photo3.jpg" alt="CLOCK" width="180px"  height="230px" >
            </picture>
            <div class="third">
                <h2>Levi Bag</h2>
                <div class="price">
                    <p>$ 74.99</p> <span>$94.99</span>
                </div>
                <div class="box">
                    <button class="decrease">-</button>
                    <span class="show">0</span>
                    <button class="increase">+</button>
                </div>
                <div class="cancel">
                    <button class="removebtn" >Remove</button>
                </div>
                <div class="total">
                    <p>Product Total :</p> <span>$0.00</span>
                </div>
            </div>
        </section>
        <section class="calc">
            <div class="one">
                <p>Subtotal</p>
                <span>0.00$</span>
            </div>
            <div class="two">
                <p>Tax ( %18 )</p>
                <span>0.00$</span>
            </div>
            <div class="three">
                <p>Shipping</p>
                <span>0.00$</span>
            </div>
            <div class="four">
                <p>Total</p>
                <span>0.00$</span>
            </div>
        </section>
    </main>
    <script src="main.js"></script>
</body>
</html>
